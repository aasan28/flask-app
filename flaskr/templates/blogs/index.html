<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
<head>
</head>
<body>
    <header>
      <h1>ミニブログを作ってみよう</h1>
    </header>
    <p><a href="{{ url_for('blogs.create') }}">新規投稿</a></p>  <!-- url_for＝新しくページ作ってくれる -->
  <div>
    <ul>
      {% for blog in blogs %} <!-- ループさせてそれぞれ要素を取り出す -->
        <li>タイトル: {{ blog.title }}, 本文: {{ blog.body }}, 投稿者: {{ blog.user_name }}, 投稿日時: {{ blog.created_at }}</li>
    　{% endfor %}
    </ul>
  </div>
</body>
</html>

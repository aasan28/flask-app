<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規ブログ投稿</title>
</head>
<body>
    <h1>新しいブログを書く</h1>

    <form method="post">
        <p>
            <label>タイトル:<br>
                <input type="text" name="title" required>
            </label>
        </p>
        <p>
            <label>本文:<br>
                <textarea name="body" rows="5" cols="40" required></textarea>
            </label>
        </p>
        <p>
            <label>投稿者名:<br>
                <input type="text" name="user_name" required>
            </label>
        </p>
        <p>
            <button type="submit">投稿する</button>
        </p>
    </form>

    <p><a href="{{ url_for('blogs.index') }}">一覧に戻る</a></p>
</body>
</html>
